<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>链接短信获取</title>
  <style>
    /* 通用样式 */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    h1 {
      color: #4CAF50;
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    /* 输入框和按钮样式 */
    input, button {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* 响应区域 */
    #response {
      width: 100%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 5px;
      border: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    pre {
      white-space: pre-wrap;       /* 保证文本换行显示 */
      word-wrap: break-word;       /* 保证超长文本不溢出 */
      font-size: 14px;
      line-height: 1.6;
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }

    /* 响应式设计：在小屏幕上适应 */
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      input, button {
        font-size: 14px;
      }

      #response {
        width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>请求数据</h1>
  <p>请输入您购买的链接 http：</p>
  <input type="text" id="urlInput" placeholder="输入链接" />
  <button onclick="fetchData()">获取数据</button>

  <div id="response">
    <h2>响应数据：</h2>
    <pre id="responseText">等待请求...</pre>
  </div>

  <script>
    function fetchData() {
      const url = document.getElementById('urlInput').value.trim();
      if (url === '') {
        alert('请输入一个有效的 URL！');
        return;
      }

      const proxyUrl = 'https://cors.eu.org/' + encodeURIComponent(url);

      fetch(proxyUrl)
        .then(response => response.text())  // 使用 text() 而不是 json()
        .then(data => {
          // 尝试解析返回的内容，如果不是 JSON 则直接显示
          try {
            const jsonData = JSON.parse(data);
            document.getElementById('responseText').textContent = JSON.stringify(jsonData, null, 2);
          } catch (error) {
            document.getElementById('responseText').textContent = data;
          }
        })
        .catch(error => {
          // 处理错误
          document.getElementById('responseText').textContent = '发生错误: ' + error.message;
        });
    }
  </script>

</body>
</html>
